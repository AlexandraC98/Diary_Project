<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> App Register </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

 
    </head>

    <body>

        <!-- Go back button -->
        <div class="arr">

            <button onclick="window.history.back();" class="go-back-button"> <div> </div>
            
        </div>

        <!-- Username and pass to register new account -->
        <div class="register_body">

            <form method='POST' action="/register">

                <h1> <em> Your Diary App </em> </h1>
                <h3> <em> Register your account </em> </h3>
                <p> Username: <input type="text" name="userName" required> </p>
                <p> Password: <input type="password" name="userPassword" required> </p>
                <p> <button type="submit" class="buttonregister"> <strong> Register </strong> </button> </p>

            </form>

            <p class="login-prompt"> Already have an account? <a href="/login" class="login-link"> Log in here </a> </p>
        
        </div>

    </body>

</html>
