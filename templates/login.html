<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> App Login </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        
    </head>

    <body>

        <!-- Go back button -->
        <div class="arr">

            <button onclick="window.history.back();" class="go-back-button"> <div> </div>
            
        </div>

        <!-- Username and pass to login -->
        <div class="login_body">

            <form method='POST' action="/login">
                
                <h1> <em> Your Diary App </em> </h1>
                <h3> <em> Login to your account </em> </h3>
                <p> Username: <input type="text" name="userName" required> </p>
                <p> Password: <input type="password" name="userPassword" required> </p>
                <p> <button type="submit" class="button loginbutton"> <strong> Login </strong> </button> </p>
                <hr>

            </form>

            <p class = "register-prompt"> Don't have an account? <a href="/register" class="register-link"> Register here! </a> </p>

        </div>

    </body>

</html>
